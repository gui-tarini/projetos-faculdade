<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Contato</title>
  <link rel="stylesheet" href="formulario-css.css">
</head>
<body>
  <div class="form-container">
    <h1>Formulário de Contato</h1>
    <p class="subtitle">Preencha todos os campos.</p>
    <hr>
    <form>
      <label for="nome">Nome :</label>
      <input type="text" id="nome" placeholder="Nome completo" required>

      <label for="email">Email :</label>
      <input type="email" id="email" placeholder="E-mail Válido." required>

      <label for="assunto">Assunto :</label>
      <select id="assunto" required>
        <option value="">Selecione...</option>
        <option value="duvida">Dúvida</option>
        <option value="sugestao">Sugestão</option>
        <option value="reclamacao">Reclamação</option>
      </select>

      <label for="mensagem">Mensagem :</label>
      <textarea id="mensagem" placeholder="Sua mensagem" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
